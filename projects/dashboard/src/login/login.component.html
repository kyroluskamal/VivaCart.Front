<div class="h-100 w-50 d-lg-none ">
  <img src="img/cart-light.png" class="object-fit-cover" alt="" />
</div>
<div class="w-100 p-30 d-flex flex-row f-align-items-center f-justify-content-center flex-1">
  <ks-card class=" m-30 w-100 h-fit-content d-flex flex-column f-justify-content-start f-align-items-center"
    [cardContainerOnly]="true">
    <div class="d-flex flex-column">
      <img class="logo" ngSrc="img/vivacart.png" width="100" height="100" alt="logo" priority>
      <h2 [class]="'text-center fs-1 ' + fontsConst.BloggerSans">
        <span class="text-primary">Viva</span><span class="text-dark">Cart</span>
      </h2>
    </div>
    <ks-form class="d-flex flex-column gap-3 w-100" appearance="n-vertical" [formGroup]="form">
      <!-- Basic text input -->
      <ks-input type="text" label="Username" placeholder="Enter your username" formControlName="username"></ks-input>
      <ks-input type="text" label="Username" placeholder="Enter your username" formControlName="username"></ks-input>

      <!-- Password input with icon -->
      <ks-input label="normal-float" placeholder="normal-float" formControlName="password" icon="right">
        <i ksSuffix ksIcon="house"></i>
        <i ksPrefix ksIcon="house"></i>
      </ks-input>
      <ks-input label="Password" size="md" placeholder="fill" formControlName="password">
        <span iconRight>ðŸ”’</span>
      </ks-input>

      <!-- Email input with validation -->
      <ks-input type="email" label="outline" placeholder="outline" formControlName="email">

      </ks-input>

      <!-- Number input -->
      <ks-input type="number" label="fill" placeholder="fill" formControlName="age" [min]="0" [max]="120">
        <i ksSuffix ksIcon="house"></i>
        <i ksPrefix ksIcon="house"></i>
      </ks-input>
      <!-- Number input -->
      <ks-input type="number" label="fill" placeholder="fill" formControlName="age" [min]="0" [max]="120">

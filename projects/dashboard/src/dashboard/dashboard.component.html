<ks-dashboard-layout
    [sidebarMode]="sidebarMode()"
    class="bg-grey-38"
    [showBackdrop]="openSideBar()"
    [hasBackdrop]="false"
>
    <ks-side-nav
        logo="img/vivacart.png"
        [(open)]="openSideBar"
        class="elevation-1 bg-white"
    >
        <ks-accordion-container>
            <ks-accordion-item [headerOnly]="true">
                <ks-accordion-header
                    [icon]="{
          type:'bi', icon:'house-door'
        }"
                    routerLink="/"
                    routerLinkActive="accordtion-active"
                >
                    Home
                </ks-accordion-header>
            </ks-accordion-item>
            <ks-accordion-item>
                <ks-accordion-header [icon]="{type:'bi', icon:'box'}">
                    <span>Providers</span>
                </ks-accordion-header>
                <ks-accordion-content>
                    <ul>
                        <li>
                            <a
                                routerLink="/home"
                                class="active-menu"
                            >
                                Home
                            </a>
                        </li>
                        <li>
                            <a routerLink="/home">Home</a>
                        </li>
                    </ul>
                </ks-accordion-content>
            </ks-accordion-item>
        </ks-accordion-container>
    </ks-side-nav>
    <ks-navbar-container class="elevation-1 bg-white">
        <ks-navbar-row class="navbar-height p-1">
            <button
                ksIcon="list"
                ksButton
                variant="text"
                size="med"
                class="fsi-4 p-7"
                (click)="openSideBar.set(!openSideBar())"
            ></button>
        </ks-navbar-row>
    </ks-navbar-container>
    <ks-dashboard-content>
        <router-outlet></router-outlet>
        <ks-card>
            <ks-card-header>
                <img
                    ksAvatar
                    ngSrc="img/vivacart.png"
                    width="80"
                    height="80"
                    alt
                >
                <ks-card-title>This is title</ks-card-title>
                <ks-card-subtitle>This is subtitle</ks-card-subtitle>
            </ks-card-header>
            <ks-card-content>
                <p>Card Content</p>








            </ks-card-content>
            <ks-card-actions>
                <button
                    ksButton
                    (click)="openAlert()"
                >
                    fdsfsd
                </button>
            </ks-card-actions>
        </ks-card>








    </ks-dashboard-content>
</ks-dashboard-layout>
